<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting to R42 Summary Page</title>
    <!-- 
        This meta tag performs an immediate (0 second delay) redirect to the new URL. 
        It is the standard way to handle redirects on GitHub Pages for project sites.
    -->
    <meta http-equiv="refresh" content="0; URL=https://1ee-dev.github.io/R42-summary/" />

    <!-- 
        The canonical link tag is important for SEO, informing search engines that 
        the new URL is the official and preferred source of the content.
    -->
    <link rel="canonical" href="https://1ee-dev.github.io/R42-summary/" />

    <!-- Basic styling to ensure the page is presentable before the redirect happens -->
    <style>
      body {
        font-family: 'Inter', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f7f9;
        color: #333;
        text-align: center;
      }
      .container {
        padding: 30px;
        border: 1px solid #ccc;
        border-radius: 12px;
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #0366d6;
        margin-bottom: 20px;
        font-size: 1.5rem;
      }
      a {
        color: #0366d6;
        text-decoration: none;
        font-weight: 500;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Page Moved</h1>
      <p>This project page has been permanently moved.</p>
      <p>You are being automatically redirected to the new URL:</p>
      <p>
        <a href="https://1ee-dev.github.io/R42-summary/">
          https://1ee-dev.github.io/R42-summary/
        </a>
      </p>
      <p>If the redirect does not happen automatically, please click the link above.</p>
    </div>
  </body>
</html>
